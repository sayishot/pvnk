    <button id="playpause" onclick="togglePlay()">Play Music</button>
    <script>
        var audio = document.getElementById("myaudio");
        var button = document.getElementById("playpause");
        var isPlaying = false;

        var button = document.getElementById("playpause");

        function togglePlay() {
            if (isPlaying) {
                audio.pause();
                TweenMax.to(button, 0.3, { text: "Play" });
            } else {
                audio.play();
                TweenMax.to(button, 0.3, { text: "Pause" });
            }
        }
        audio.onplaying = function () {
            isPlaying = true;
        };
        audio.onpause = function () {
            isPlaying = false;
        };

    </script>
